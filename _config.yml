# WhatATheme
#markdown: kramdown

# Conversion
markdown:    kramdown
highlighter: rouge

# Markdown Processors
kramdown:
  input: GFM
  syntax_highlighter: rouge

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: ''

# Title of the Site
title: Writeups Web
# Description of the Site
description: Una colección de mis writeups sobre CTFs, wargames o laboratorios de la categoría web. 
# URL of Image of the Site
#site-image: /WhatATheme/assets/images/meta.jpg
# Keywords of the Site
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://i.imgur.com/GBchY.jpeg

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
# email: 
# facebook_username: 
# twitter_username: 
# instagram_username: 
# linkedin_username: 
# github_username:  
# youtube_channel_id: 
# reddit_username: 
# behance_username: 
# dribbble_username: 
# spotify_username: 

# Google Analytics
#google-analytics: UA-163806439-1

# Disqus
#disqus-shortname: 

# Name of the Author
author-name: Lepra
# # URL for the Image of the Author
author-image: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb-oAuBeCrcdUPKRlW2qnTTeVxyXhGyZ3zFA&usqp=CAU
#https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png
# # 60 Words About the Author
# author-about: Me gusta la ciberseguridad :v
# # URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/kaniehuest 

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
